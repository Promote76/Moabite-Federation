<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWF Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fefefe;
      display: none;
    }
    aside {
      background-color: #111;
      width: 260px;
      padding: 2rem 1rem;
      border-right: 2px solid crimson;
      height: 100vh;
    }
    aside h2 {
      color: gold;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    aside button {
      background: none;
      border: none;
      color: #ccc;
      font-weight: bold;
      display: block;
      padding: 0.75rem;
      text-align: left;
      cursor: pointer;
    }
    aside button:hover {
      color: gold;
    }
    main {
      flex: 1;
      padding: 2rem;
      background-color: #1b1b1b;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    h1, h2 {
      color: gold;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: white;
    }
    .admin-section {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="login" style="padding:2rem;">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Username"/><br/>
    <input id="pass" placeholder="Password" type="password"/><br/>
    <button onclick="validateLogin()">Login</button>
  </div>  <div id="admin" style="display:none; flex:1;">
    <aside>
      <h2>SWF Admin</h2>
      <button onclick="switchTab('dashboard')">Dashboard</button>
      <button onclick="switchTab('swf')">SWF Token</button>
      <button onclick="switchTab('dao')">DAO</button>
      <button onclick="switchTab('ultimate')">Staking Pools</button>
      <button onclick="switchTab('controls')">Smart Contract Controls</button>
    </aside><main>
  <p id="walletDisplay"></p>
  <button onclick="connectWallet()">Connect Wallet</button>

  <section id="dashboard" class="active">
    <h1>Overview</h1>
    <p>This is the Sovereign Wealth Fund Admin Panel. Use the controls on the left to navigate and manage smart contract operations.</p>
    <div class="admin-section">
      <p><strong>Contract Owner:</strong> <span id="contractOwner">Loading...</span></p>
      <p><strong>Total Supply:</strong> <span id="totalSupply">...</span></p>
      <p><strong>Staking Pools:</strong> <span id="poolCount">...</span></p>
    </div>
  </section>

  <section id="swf">
    <h2>SWF Token</h2>
    <div class="admin-section">
      <input id="mintTo" placeholder="Mint to address" />
      <input id="mintAmount" type="number" placeholder="Amount" />
      <button onclick="mintSWF()">Mint</button>
    </div>
    <div class="admin-section">
      <input id="burnAmount" type="number" placeholder="Amount" />
      <button onclick="burnSWF()">Burn</button>
    </div>
  </section>

  <section id="dao">
    <h2>DAO Proposals</h2>
    <input id="proposalDesc" placeholder="Proposal description" />
    <button onclick="createProposal()">Create Proposal</button>
  </section>

  <section id="ultimate">
    <h2>Staking Pools</h2>
    <input id="poolToken" placeholder="Token Address" />
    <input id="rewardRate" placeholder="Reward Rate" />
    <input id="lockPeriod" placeholder="Lock Period (seconds)" />
    <button onclick="createPool()">Create Pool</button>

    <input id="claimPoolId" placeholder="Pool ID" />
    <button onclick="claimRewards()">Claim Rewards</button>
  </section>

  <section id="controls">
    <h2>Smart Contract Controls</h2>
    <div class="admin-section">
      <input id="newOwner" placeholder="New Owner Address" />
      <button onclick="transferOwnership()">Transfer Ownership</button>
    </div>
  </section>
</main>

  </div><script>
window.onload = function () {
  const SWFAddress = "0x83E17aeB148d9b4b7Be0Be7C87dd73531a5a5738";
  const DAOAddress = "0x1680F203Aafcbc64adAbD54C15472F7283aA8d08";
  const UltimateAddress = "0xf1aFbA4804dB581f5eC43f7AFC3e522728ddDcF0";

  const SWFAbi = [/* YOUR LIVE SWF ABI */];
  const DAOAbi = [/* YOUR LIVE DAO ABI */];
  const UltimateAbi = [/* YOUR LIVE ULTIMATE ABI */];

  let web3, account, swf, dao, ultimate;

  document.body.style.display = 'block';
  document.getElementById("user").focus();

  window.validateLogin = function () {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;
    if (user === "Moor" && pass === "Promote9") {
      document.getElementById("login").style.display = "none";
      document.getElementById("admin").style.display = "flex";
    } else {
      alert("Incorrect login");
    }
  };

  window.switchTab = function (tabId) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(tabId).classList.add("active");
  };

  window.connectWallet = async function () {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: "eth_requestAccounts" });
      const accounts = await web3.eth.getAccounts();
      account = accounts[0];
      document.getElementById("walletDisplay").textContent = `Connected: ${account}`;

      swf = new web3.eth.Contract(SWFAbi, SWFAddress);
      dao = new web3.eth.Contract(DAOAbi, DAOAddress);
      ultimate = new web3.eth.Contract(UltimateAbi, UltimateAddress);

      const owner = await swf.methods.owner().call();
      const supply = await swf.methods.totalSupply().call();

      document.getElementById("contractOwner").innerText = owner;
      document.getElementById("totalSupply").innerText = web3.utils.fromWei(supply, 'ether');
    } else {
      alert("Please install MetaMask!");
    }
  };

  window.mintSWF = async function () {
    const to = document.getElementById("mintTo").value;
    const amt = document.getElementById("mintAmount").value;
    await swf.methods.mint(to, web3.utils.toWei(amt)).send({ from: account });
  };

  window.burnSWF = async function () {
    const amt = document.getElementById("burnAmount").value;
    await swf.methods.burn(web3.utils.toWei(amt)).send({ from: account });
  };

  window.createProposal = async function () {
    const desc = document.getElementById("proposalDesc").value;
    await dao.methods.createProposal(desc).send({ from: account });
  };

  window.createPool = async function () {
    const token = document.getElementById("poolToken").value;
    const reward = document.getElementById("rewardRate").value;
    const lock = document.getElementById("lockPeriod").value;
    await ultimate.methods.createPool(token, reward, lock).send({ from: account });
  };

  window.claimRewards = async function () {
    const id = document.getElementById("claimPoolId").value;
    await ultimate.methods.claimRewards(id).send({ from: account });
  };

  window.transferOwnership = async function () {
    const newOwner = document.getElementById("newOwner").value;
    await swf.methods.transferOwnership(newOwner).send({ from: account });
  };
};
</script></body>
</html>
