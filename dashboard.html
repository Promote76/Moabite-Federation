<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moabite Federation Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script defer src="connect.js"></script>
  <script defer src="dashboard.js"></script>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: gold;
      padding: 1rem;
      text-align: center;
      border-bottom: 4px solid crimson;
    }
    main {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
      background-color: #1b1b1b;
      box-shadow: 0 0 15px #222;
    }
    h2 {
      color: #fbbc05;
    }
    .tabs {
      display: flex;
      margin-bottom: 1rem;
    }
    .tab {
      flex: 1;
      padding: 1rem;
      background: #222;
      color: #ccc;
      text-align: center;
      cursor: pointer;
    }
    .tab.active {
      background: crimson;
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.3rem;
      background: #333;
      color: #fefefe;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      background: crimson;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Moabite Federation Admin Dashboard</h1>
    <p>Secure control center for SWF Coin, DAO & Staking Contracts</p>
  </header>
  <main>
    <div class="tabs">
      <div class="tab active" data-tab="swf">SWF Coin</div>
      <div class="tab" data-tab="dao">Master DAO</div>
      <div class="tab" data-tab="ultimate">Ultimate DAO</div>
    </div><div class="tab-content active" id="swf">
  <h2>SWF Coin Controls</h2>
  <label>Mint Tokens</label>
  <input id="swfMintAddress" placeholder="Recipient Address" />
  <input id="swfMintAmount" placeholder="Amount" type="number" />
  <button onclick="mintSWF()">Mint</button>

  <label>Burn Tokens</label>
  <input id="swfBurnAmount" placeholder="Amount to Burn" type="number" />
  <button onclick="burnSWF()">Burn</button>

  <label>Assign Gold Backing</label>
  <input id="goldUser" placeholder="User Address" />
  <input id="goldGrams" placeholder="Grams" type="number" />
  <input id="goldCert" placeholder="Certificate ID" />
  <button onclick="assignGold()">Assign Gold</button>
</div>

<div class="tab-content" id="dao">
  <h2>Master DAO Admin</h2>
  <label>Create Proposal</label>
  <input id="daoProposal" placeholder="Proposal Description" />
  <button onclick="createDAOProposal()">Create</button>

  <label>Pause / Unpause Contract</label>
  <button onclick="pauseDAO()">Pause</button>
  <button onclick="unpauseDAO()">Unpause</button>
</div>

<div class="tab-content" id="ultimate">
  <h2>Ultimate DAO & Staking</h2>
  <label>Create Staking Pool</label>
  <input id="poolToken" placeholder="Token Address" />
  <input id="rewardRate" placeholder="Reward Rate" type="number" />
  <input id="lockPeriod" placeholder="Lock Period (blocks)" type="number" />
  <button onclick="createStakingPool()">Create Pool</button>

  <label>Stake in Pool</label>
  <input id="stakePoolId" placeholder="Pool ID" type="number" />
  <input id="stakeAmount" placeholder="Amount" type="number" />
  <button onclick="stakeTokens()">Stake</button>

  <label>Withdraw From Pool</label>
  <input id="withdrawAmount" placeholder="Amount" type="number" />
  <button onclick="withdrawStaking()">Withdraw</button>
</div>

  </main>  <script>
    // Tab logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script></body>
</html>
