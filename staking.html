<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sovran Wealth Fund â€“ Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fefefe;
      line-height: 1.6;
    }
    header {
      background-color: #111;
      color: gold;
      padding: 1.5rem 1rem;
      text-align: center;
      border-bottom: 4px solid crimson;
    }
    nav a {
      margin: 0 10px;
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: gold;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background-color: #1b1b1b;
      box-shadow: 0 0 12px #222;
      border-radius: 12px;
    }
    .section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #fbbc05;
    }
    button {
      background-color: crimson;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
    }
    button:hover {
      background-color: darkred;
    }
    input {
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sovran Wealth Fund</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="staking.html">Staking</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="assets.html">Assets</a>
    </nav>
  </header>
  <main>
    <div class="section">
      <h2>Connect Wallet</h2>
      <button onclick="connectWallet()">Connect MetaMask</button>
      <p id="walletAddress"></p>
    </div>
    <div class="section">
      <h2>Stake Your SWF</h2>
      <input type="number" id="stakeAmount" placeholder="Enter amount to stake">
      <button onclick="stakeTokens()">Stake</button>
    </div>
    <div class="section">
      <h2>Unstake SWF</h2>
      <input type="number" id="unstakeAmount" placeholder="Enter amount to unstake">
      <button onclick="unstakeTokens()">Unstake</button>
    </div>
    <div class="section">
      <h2>Select Reward Token</h2>
      <select id="rewardToken">
        <option value="BNB">BNB</option>
        <option value="ETH">ETH</option>
        <option value="XRP">XRP</option>
        <option value="BTC">BTC</option>
      </select>
    </div>
  </main>
  <script>
    let web3;
    let account;async function connectWallet() {
  if (window.ethereum) {
    try {
      web3 = new Web3(window.ethereum);
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      account = accounts[0];
      document.getElementById('walletAddress').innerText = `Connected: ${account}`;
    } catch (error) {
      console.error("Connection error:", error);
    }
  } else {
    alert('MetaMask is not installed!');
  }
}

async function stakeTokens() {
  const amount = document.getElementById("stakeAmount").value;
  if (!account || !web3 || !amount) return alert("Connect wallet and enter amount.");
  alert(`Staking ${amount} SWF for rewards in ${document.getElementById('rewardToken').value}`);
}

async function unstakeTokens() {
  const amount = document.getElementById("unstakeAmount").value;
  if (!account || !web3 || !amount) return alert("Connect wallet and enter amount.");
  alert(`Unstaking ${amount} SWF...`);
}

  </script>
</body>
</html>
